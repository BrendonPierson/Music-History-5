				<form>
					<!-- <div class="form-group">
		        <label for="songLength">Song Length:</label>
		        <input type="range" name="songLength">
		      </div> -->

		      <div class="form-group">
			      <label for="album">Album</label>
			      <select class="form-control" name="album">
		      		<option value="default">Pick an Album</option>
						</select>
					</div>

					<div class="form-group">
			      <label for="artist">Aritst</label>
						<select class="form-control" name="artist">
		      		<option value="default">Pick an Artist</option>
						</select>
					</div>

	    		<div id="genre" class="form-group">
		        <h4>Genre:</h4>
		        <div class="row">

		        	<div class="col-md-6">
				        <div class="checkbox">
				  				<label>
								    <input type="checkbox" value="Rock">
								    Rock
								  </label>
								</div>
								<div class="checkbox">
				  				<label>
								    <input type="checkbox" value="Classic Rock">
								    Classic Rock
								  </label>
								</div>
								<div class="checkbox">
				  				<label>
								    <input type="checkbox" value="Pop">
								    Pop
								  </label>
								</div>
							</div>
						

							<div class="col-md-6">
								<div class="checkbox">
				  				<label>
								    <input type="checkbox" value="Indie">
								    Indie
								  </label>
								</div>
								<div class="checkbox">
				  				<label>
								    <input type="checkbox" value="Blues">
								    Blues
								  </label>
								</div>
								<div class="checkbox">
				  				<label>
								    <input type="checkbox" value="Hip Hop">
								    Hip Hop
								  </label>
								</div>
							</div>

						</div>
	      	</div>
	      	<button type="button" value="filter" class="btn btn-primary btn-lg btn-block">Clear Filters</button>
	      </form>
			</div>
			<div id="info" class="col-sm-8 col-sm-offset-1">
